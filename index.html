<!DOCTYPE HTML>
<html ng-app="itunes">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="mainCtrl">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div id="myContainer">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-music"></span>
                            DevTunes</a>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="searchName" placeholder="{{ searchProp.name }} Name">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">{{ searchProp.name }} <span class='caret'></span></button>
                                <ul id="myDropdown" class="dropdown-menu">
                                    <li><a href="#" ng-click="changeSearchProp('Artist','artistName')">Artist</a></li>
                                    <li><a href="#" ng-click="changeSearchProp('Song','trackName')">Song</a></li>
                                    <li><a href="#" ng-click="changeSearchProp('Album','collectionName')">Album</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-primary" ng-click="getSongData()">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Your Search Results:</div>
            <div class="gridStyle" ng-grid="gridOptions" swap-image="defaultInfo.search"></div>
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/itunesService.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
